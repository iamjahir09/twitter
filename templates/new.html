<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter-like Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body class="bg-black text-white">
    <div class="flex min-h-screen">
      <!-- Left Sidebar -->
      <div class="w-64 p-5 border-r border-gray-800">
        <div class="logo flex justify-center items-center mb-8">
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            class="w-7 text-white"
          >
            <g>
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                fill="currentColor"
              ></path>
            </g>
          </svg>
        </div>
        <nav class="sidebar">
          <ul class="flex flex-col gap-1">
            <li class="flex items-center p-3 rounded-full hover:bg-gray-800 cursor-pointer">
              <span class="material-symbols-outlined mr-4">home</span>
              <span>Home</span>
            </li>
            <li class="flex items-center p-3 rounded-full hover:bg-gray-800 cursor-pointer">
              <span class="material-symbols-outlined mr-4">explore</span>
              <span>Explore</span>
            </li>
            <li class="flex items-center p-3 rounded-full hover:bg-gray-800 cursor-pointer">
              <span class="material-symbols-outlined mr-4">search</span>
              <span>Search</span>
            </li>
            <li class="flex items-center p-3 rounded-full hover:bg-gray-800 cursor-pointer">
              <span class="material-symbols-outlined mr-4">notifications</span>
              <span>Notifications</span>
            </li>
            <li class="flex items-center p-3 rounded-full hover:bg-gray-800 cursor-pointer">
              <span class="material-symbols-outlined mr-4">mail</span>
              <span>Messages</span>
            </li>
            <li class="flex items-center p-3 rounded-full hover:bg-gray-800 cursor-pointer">
              <span class="material-symbols-outlined mr-4">bolt</span>
              <span>Grok</span>
            </li>
            <li class="flex items-center p-3 rounded-full hover:bg-gray-800 cursor-pointer">
              <span class="material-symbols-outlined mr-4">person</span>
              <span>Profile</span>
            </li>
            <li class="flex items-center p-3 rounded-full hover:bg-gray-800 cursor-pointer">
              <span class="material-symbols-outlined mr-4">more_horiz</span>
              <span>More</span>
            </li>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-full mt-4 w-full">
              Post
            </button>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 border-x border-gray-800 max-w-xl">
        <div class="p-4 border-b border-gray-800 font-bold text-xl">Home</div>
        <!-- Tweet feed would go here -->
      </div>

      <!-- Right Sidebar -->
      <div class="w-80 p-5 hidden lg:block">
        <div class="bg-gray-900 rounded-2xl p-4">
          <h3 class="font-bold text-xl mb-4">What's happening</h3>
          <!-- Trending topics would go here -->
        </div>
      </div>
    </div>
  </body>
</html>
